<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8">
    <link href="style.css" rel="stylesheet">
    <title>JSON树状图生成器</title>
</head>

<body>
    <h1>JSON树状图生成器</h1>
    <span id="control">
        主题: <select id="themes" class="input"></select>
        大小: <input type="number" class="input" id="resolution" value="32" min="1"><br>
        <textarea id="text" class="input" rows=8 cols=60 placeholder="来一段JSON"></textarea><br>
        <button id="submit" class="btn">提交</button>
    </span>
    <span class="canvas">
        <canvas id="canvas" width="256" height="256"></canvas>
    </span>
    <div class="typeimg">
        <img id="object">
        <img id="array">
        <img id="number">
        <img id="string">
        <img id="boolean">
    </div>
    <script src="theme.js"></script>
    <script src="draw.js"></script>
    <script>
        let submit = document.getElementById('submit');
        let textarea = document.getElementById('text');
        submit.addEventListener("click", () => {
            {
                draw(textarea.value);
            }
        });
    </script>
</body>

</html>
